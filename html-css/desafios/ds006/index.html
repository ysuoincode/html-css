<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1> 
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

        <img src="" alt="">

        <ul>
            <li>
                 <abbr title="Usa-se a tag &#60;p&#62"> Parágrafo
                </abbr>
            </li>
            <li>
                <abbr title="Usa-se a tag &#60;h&#62;">Títulos</abbr>
            </li>
            <li>
                <abbr title="Usa-se a tag &#60;img src&equals;&#34;&#34; alt&equals;&#34;&#34;&#62;">Imagens</abbr>
            </li>
            <li>
                <abbr title="Usa-se a tag &#60;abbr title&equals;&#34;&#34;&#62;texto&#60;/abbr&#62;">Abreviações</abbr>
            </li>
            <li>
                <abbr title="Usa-se a tag &#60;code&#62;">Códigos-fonte</abbr>
            </li>
            <li>
                <abbr title="Usa-se as tags &#60;ol&#62; e &#60;il&#62;">Listas Numeradas</abbr>
            </li>
            <li>
                <abbr title="Usa-se as tags &#60;ul&#62; e &#60;il&#62;">Listas com Demarcadores</abbr>
            </li>
        </ul>
    
</body>
</html>
