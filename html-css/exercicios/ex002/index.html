<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágafo de qualquer jeito.</p>
    <p>Se precisar quebrar o <br> texto,só usar a tag &lt;br&gt;.</p>
<!--&lt e &gt = < e > respectivamente-->

<p>Alguns símbolos:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &real; 
    &yen;
    &cent;
    &Delta;
    &delta;
    &uarr; 
</p>

<p>Alguns Emoji:
    &#x1F596;
    &#x1F913;
</p>

</body>
</html>
